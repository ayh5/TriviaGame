<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                <h1 class="center-align" id='header'>Ultimate NFL Trivia Challenge</h1>
                </div>
            </div><!-- end row div -->
        </div><!--end container-->

        <div class="container">
            <div class="row" id="button-row">
                <div class="col-md-5"></div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-default" id = "start-button">Start Trivia Game</button> 
                   
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <div class="container" id="questionSpace">
            <div class="row">
                <div class="col-md-12 center-align" id="timer"></div>
            </div>
                <div class="row">
                    <div id="questionContainer" class="col s12 center-align">
                    </div>
                </div>

                <div class="row">
                    <div id="results" class="col s8 offset-s2 center-align">
                       
                    </div>
                </div>
            </div>
    </div><!--end container-fluid div-->
 <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
